  deploy:
    needs: build
    name: Deploy
    runs-on: ubuntu-latest
    environment: test

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: ðŸ—‚ï¸ Make config folder
      run: mkdir -p config

    - name: âš™ï¸ Create .env file
      run: |
          touch ${{ env.ENV_PATH }}
    
    - name: ðŸ“¦ Zip project files
      run: zip -r ./$GITHUB_SHA.zip .


    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: ðŸš› Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://${{ env.BUCKET_NAME }}/${{ env.S3_BUCKET_DIR_NAME }}/$GITHUB_SHA.zip
         
    - name: ðŸš€ Deploy to EC2 with CodeDeploy
      run: aws deploy create-deployment
           --application-name codedeploy
           --deployment-config-name CodeDeployDefault.AllAtOnce
           --deployment-group-name ${{ env.DEPLOYMENT_GROUP_NAME }}
           --s3-location bucket=${{ env.BUCKET_NAME }},bundleType=zip,key=${{ env.S3_BUCKET_DIR_NAME }}/$GITHUB_SHA.zip

